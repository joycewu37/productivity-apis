<!DOCTYPE html>
<html>
  <head>
    <title>Eisenhower Matrix Visualizer for Todoist</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="grid-container">
      <div 
        class="item1" 
        id="4"
        ondragover="onDragOver(event);"
        ondrop="onDrop(event);"
      >I</div>
      <div 
        class="item2" 
        id="3"
        ondragover="onDragOver(event);"
        ondrop="onDrop(event);"
      >II</div>
      <div 
        class="item3"
        id="2"
        ondragover="onDragOver(event);"
        ondrop="onDrop(event);"
      >III</div>  
      <div
        class="item4"
        id="1"
        ondragover="onDragOver(event);"
        ondrop="onDrop(event);"
      >IV</div>
    </div>
    <div class="example-parent">
      <div id="tasks" class="example-origin">
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
